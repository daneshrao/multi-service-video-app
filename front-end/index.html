<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/popper.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Video Tutorial</title>
</head>

<body ng-controller="myCtrl">
    <!-- Header -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Video Tuts</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="search-container float-right">
            <!-- <form action="http://localhost:5000/api/v1/youtube" method="GET"> -->
            <form>
                <input type="text" placeholder="Search.." ng-model="selection" disabled>
                <button type="submit" ng-click="videoSearch(selection)"><i class="fa fa-search"></i></button>
            </for>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 px-1 bg-dark position-fixed text-light" id="sticky-sidebar">
                <div class="form-check form-check-inline" ng-repeat="item in checkboxes">
                    <input class="form-check-input" type="checkbox" name="checkbox_function[]" value="{{item.name}}"
                        ng-model="item.selected">
                    <label class="form-check-label">{{item.name}}</label>
                </div>
                <!-- search: {{selection}} -->
            </div>
            <div class="col offset-3" id=" ">
                <div class="card border-0">
                    <div class="video-panel mt-2">
                        <div class="row" ng-repeat="list in video_tutorial_list">
                            <div class="video-thumbnail">
                                <img class="rounded" alt="200x200" src="{{list.thumbnail_url}}"
                                    data-holder-rendered="true" style="height: 100px;">
                            </div>
                            <div class="video-body">
                                <div class="card-body">
                                    <p class="font-weight-bold text-justify"><a href="{{list.video_url}}">{{list.video_title}} </a></p>
                                    <!-- <p class="card-text">{{list.channelId}}</p> -->
                                    <p class="card-text"><small
                                            class="text-muted">Published On: {{list.published_date | date :  "dd/MMM/yyyy"}}</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main">



        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
